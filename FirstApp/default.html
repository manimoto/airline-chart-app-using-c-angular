<!DOCTYPE html>
<html>
<head>
    <title>Air Line</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <script src="Scripts/angular.js"></script>
    <script src="airlinesApp/airlineApp.js"></script>
    <script src="airlinesApp/controllers/flightsController.js"></script>
    <script src="airlinesApp/services/flightService.js"></script>
</head>
<body ng-app="airlineApp">

    <div class="container" ng-controller="flightsController as flCntrl">
        <h1>Banzoosa Airlines !! {{flCntrl.title}}</h1>
        <div>
           <!--{{flCntrl.flights[0].id}}-->
           <div class="alert alert-success" ng-show="flCntrl.status">
                {{flCntrl.status}}
                </div>
            <div class="row">
                <div class="col-md-6" ng-repeat="flight in flCntrl.flights">
                    <div class="flightCard">
                        <div class="approvedFlight">
                            <h3>Aitlin : {{flight.airline}}</h3>
                            <div class="pull-right">
                                <button ng-class="{btn:true, 'btn-success':flight.approved}" ng-click="flCntrl.selectFlight(flight)">
                                    Select
                                    <span class="glyphicon glyphicon-ok"></span>
                                </button>
                            </div>
                        </div>
                        <div>
                            <span> {{flight.price | currency}}</span>
                            <span> {{flight.duration}}</span>
                            <span> {{flight.totalDuration}}</span>
                        </div>
                        <hr />
                        <div>
                            <span>Start Time :  {{flight.startTime | date: 'hh:mm'}}</span>
                            <span>End Time :  {{flight.endTime | date: 'hh:mm'}}</span>
                            <!--<ul class="breadcrumb">
                                <li ng-repeat="city in flight.cities">
                                    {{city}}
                                </li>
                            </ul>-->
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</body>
</html>
